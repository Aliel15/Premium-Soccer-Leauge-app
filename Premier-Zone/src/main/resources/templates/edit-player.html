<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Player</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Edit Player</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/players/save}" th:object="${player}" method="post">

                <!-- Name (ID â€“ readonly) -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text"
                           th:field="*{name}"
                           class="form-control"
                           readonly>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nation</label>
                        <input type="text" th:field="*{nation}" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" th:field="*{pos}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Team</label>
                        <input type="text" th:field="*{team}" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Goals</label>
                        <input type="number" step="0.1" th:field="*{gls}" class="form-control">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Assists</label>
                        <input type="number" step="0.1" th:field="*{ast}" class="form-control">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Minutes</label>
                        <input type="number" step="1" th:field="*{min}" class="form-control">
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/players" class="btn btn-secondary">
                        Cancel
                    </a>

                    <button type="submit" class="btn btn-success">
                        Save Changes
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
