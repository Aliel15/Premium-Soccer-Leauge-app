<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Premier League Players</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Premier League Player Stats</h2>
        <a href="/players/add" class="btn btn-primary">
            + Add Player
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Nation</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Age</th>
                    <th>Goals</th>
                    <th>Assists</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.nation}"></td>
                    <td th:text="${player.pos}"></td>
                    <td th:text="${player.team}"></td>
                    <td th:text="${player.age}"></td>
                    <td th:text="${player.gls}"></td>
                    <td th:text="${player.ast}"></td>
                    <td class="text-center">

                        <a th:href="@{/players/edit/{name}(name=${player.name})}"
                           class="btn btn-warning btn-sm me-1">
                            Edit
                        </a>

                        <a th:href="@{/players/delete/{name}(name=${player.name})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this player?')">
                            Delete
                        </a>

                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(players)}">
                    <td colspan="8" class="text-center text-muted p-4">
                        No players found
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
